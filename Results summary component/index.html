<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <div class="main">
    <div class="left-side">
      <h3>Your Result</h3>

      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <h2>Great</h2>
      <span>You scored higher than 65% of the people who have taken these testes.</span>

    </div>

    <div class="rigth-side">
      <h3>Summary</h3>

      <div class="classification red">
        <img src="assets/images/icon-reaction.svg" alt="reaction icon">
        <p>Reaction</p>
        <span>80 <span class="trans"> / 100</span></span>
      </div>

      <div class="classification orange">
        <img src="assets/images/icon-memory.svg" alt="memory icon">
        <p>Memory</p>
        <span>92 <span class="trans"> / 100</span></span>
      </div>

      <div class="classification green">
        <img src="assets/images/icon-verbal.svg" alt="verbal icon">
        <p>Verbal</p>
        <span>61 <span class="trans"> / 100</span></span>
      </div>

      <div class="classification blue">
        <img src="assets/images/icon-visual.svg" alt="visual icon">
        <p>Visual</p>
        <span>72 <span class="trans"> / 100</span></span>
      </div>

      <button>Continue</button>

    </div>
  </div>

  <center>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Dayane Neves</a>.
    </div>
  </center>
</body>

</html>
